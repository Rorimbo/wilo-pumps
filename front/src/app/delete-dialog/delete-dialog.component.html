<div class="dialog">
  <h1 class="dialog-title">Удаление строк</h1>
  <div class="dialog-content">
    <p class="message">
      {{ data.title }}
    </p>
  </div>
  <div class="dialog-actions">
    <button
      mat-button
      class="dialog-button cancel-button"
      (click)="onCancelClick()"
    >
      Отмена
    </button>
    <button
      mat-button
      class="dialog-button confirm-button"
      (click)="onSaveClick()"
    >
      Удалить
    </button>
  </div>
</div>
